{% extends 'Music/base.html' %}
{% block body%}
	{% if all_albums %}
		<h1>Here are my all object_</h1>
		<ul>
			{% for album in all_albums %}
			<li><a href="{% url 'Music:detail' album.id %}">{{album.album_title}}</a></li>
			{% endfor %}
		</ul>

	{% else %}
		<h1>There is No album to Display</h1>
	{% endif %}
{% endblock %}
